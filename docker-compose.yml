services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    env_file:
      - .env
    environment:
      - PYTHONPATH="$(pwd)"
      - SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub   # ðŸ†• Qoâ€˜shildi
    volumes:
      - ./media:/media
      - ./service:/service
      - ./static/cookie:/app/static/cookie
      - /dev/shm:/dev/shm     # Chromium uchun zarur
    ports:
      - "8443:8443"
      - "443:443"
      - "80:80"
    command: [ "sh", "-c", "./entrypoint.sh" ]
    networks:
      - bot_network
    depends_on:
      postgres:
        condition: service_healthy
      selenium:
        condition: service_healthy


  postgres:
    image: postgres:17
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot_network
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ðŸ†• --- Selenium + Chrome container qoâ€˜shildi ---
  selenium:
    image: seleniarm/standalone-chromium:latest
    restart: always
    ports:
      - "4444:4444"
      - "7900:7900"  # VNC port for debugging
    shm_size: 2g
    environment:
      - SE_VNC_NO_PASSWORD=1
      - SE_NODE_MAX_INSTANCES=2
      - SE_NODE_MAX_SESSIONS=2
      - SE_NODE_SESSION_TIMEOUT=300
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - bot_network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:4444/wd/hub/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  postgres_data:

networks:
  bot_network:
    driver: bridge
