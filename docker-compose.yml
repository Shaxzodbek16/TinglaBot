services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "8443:8443"
      - "443:443"
      - "80:80"
    networks:
      - bot_network
    depends_on:
      healthcheck:
        condition: service_healthy
  postgres:
    image: postgres:17-alpine
    restart: on-failure
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot_network

    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
